
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./config/default.env
    ports:
      - 8000:8000
    command: ["fastapi", "run", "app/main.py", "--port", "8000", "--reload"]
    develop:
      watch:
        - action: sync
          path: ./app
          target: /code/app
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:18
    restart: always
    volumes:
      - db-data:/var/lib/postgresql
    env_file: 
      - config/default.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:




